<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="error.css">
    <title>Formulario 2</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card-body border" style="width: 50rem;">
                <h5 class="card-title">Solicitud de empleo</h5>
                <form action="" id="formulario">
                    <div class="form-group row border">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Plaza que solicita(*):</label>
                                <input id="plaza" name="plaza" type="text" class="form-control" required>
                                <p id="errorplaza" class="d-none text-danger">Solo letras</p>
                            </div>                  
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Nombre(*):</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                                <p id="errornombre" class="d-none text-danger">Solo letras</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Correo(*):</label>
                                <input id="correo" name="correo" type="text" class="form-control" required>
                                <p id="errorcorreo" class="d-none text-danger">el formato es ejemplo@gmail.com</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nit(*):</label>
                                <input id="nit" name="nit" type="text" class="form-control" required>
                                <p id="errornit" class="d-none text-danger">debes usar solo numeros</p>
                            </div>                  
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefono(*)</label>
                                <input id="telefono" name="telefono" type="text" class="form-control">
                                <p id="errortelefono" class="d-none text-danger">solo numeros y minimo 8 digitos</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombre de ultimo diploma obtenido(*)</label>
                                <input id="titulo" name="titulo" type="text" class="form-control">
                                <p id="errortitulo" class="d-none text-danger">debes usar solo letras</p>
                            </div>                  
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nivel de ingles</label>
                                <select id="nivelingles" name="nivelingles" class="form-control">
                                    <option value="basico">Basico</option>
                                    <option value="medio">Medio</option>
                                    <option value="alto">Alto</option>
                                  </select>
                            </div> 
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Pretencion Salarial(*)</label>
                                <input id="salario" name="salario" type="text" class="form-control">
                                <p id="errorsalario" class="d-none text-danger">debes usar solo letras</p>
                            </div>                  
                        </div> 
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Disponibilidad de fecha para empezar a laboral(*)</label>
                                <input id="fecha" name="fecha" type="number" class="form-control">
                                <p id="errorfecha" class="d-none text-danger">debes usar solo letras</p>
                            </div>                  
                        </div> 
                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-send"></i>Registrar</button>
                            </div>
                        </div>

                    </div>
                </form>
                
            </div>  
        </div>
    </div>
    <script src="validar.js"></script>
</body>
</html>
