<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="error.css">
    <title>Formulario 2</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card-body border" style="width: 50rem;">
                <h5 class="card-title">Recervar Habitación</h5>
                <form action="" id="formulario">
                    <div class="form-group row border">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Nombre(*):</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                                <p id="errornombre" class="d-none text-danger">Solo letras</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Correo(*):</label>
                                <input id="correo" name="correo" type="text" class="form-control" required>
                                <p id="errorcorreo" class="d-none text-danger">el formato es ejemplo@gmail.com</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nit(*):</label>
                                <input id="nit" name="nit" type="text" class="form-control" required>
                                <p id="errornit" class="d-none text-danger">debes usar solo numeros</p>
                            </div>                  
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefono(*)</label>
                                <input id="telefono" name="telefono" type="text" class="form-control">
                                <p id="errortelefono" class="d-none text-danger">solo numeros y minimo 8 digitos</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Numero de acompañantes(*)</label>
                                <select id="acompañantes" name="acompañantes" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                  </select>
                            </div> 
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Niños(*)</label>
                                <select id="ninos" name="ninos" class="form-control">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                  </select>
                            </div> 
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha de llegada(*)</label>
                                <input id="fechallegada" name="fechallegada" type="number" class="form-control">
                                <p id="errorfechallegada" class="d-none text-danger">el formato es dd-mm-yy</p>
                            </div>                  
                        </div> 
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fecha Salida*)</label>
                                <input id="fechasalida" name="fechasalida" type="number" class="form-control">
                                <p id="errorfechasalida" class="d-none text-danger">el formato es dd-mm-yy</p>
                            </div>                  
                        </div> 
                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-send"></i>Registrar</button>
                            </div>
                        </div>

                    </div>
                </form>
                
            </div>  
        </div>
    </div>
    <script src="validar.js"></script>
</body>
</html>
