<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="validar.css">
    <title>Formulario 1</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card-body border" style="width: 50rem;">
                <h5 class="card-title">Inscripción y registro médico</h5>
                <form action="" id="formulario">
                    <div class="form-group row border">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Nombre(*):</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                                <p id="errornombre" class="d-none text-danger">Solo letras</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Correo(*):</label>
                                <input id="correo" name="correo" type="text" class="form-control" required>
                                <p id="errorcorreo" class="d-none text-danger">el formato es ejemplo@gmail.com</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nit(*):</label>
                                <input id="nit" name="nit" type="text" class="form-control" required>
                                <p id="errornit" class="d-none text-danger">debes usar letras</p>
                            </div>                  
                        </div> 
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label>Genero(*):</label>
                                <div class="form-inline">
                                <P>Hombre: <input id="hombre" name="hombre" type="checkbox" class="form-control" required>  </P>
                                <P>&nbsp;Mujer: <input id="numjer" name="numjer" type="checkbox" class="form-control" required></P>
                                </div>
                            </div>                 
                        </div> -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Edad(*):</label>
                                <input id="edad" name="edad" type="number" class="form-control" required>
                                <p id="erroredad" class="d-none text-danger">solo numeros</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Alergias</label>
                                <input id="alergias" name="alergias" type="text" class="form-control">
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Telefono</label>
                                <input id="telefono" name="telefono" type="text" class="form-control">
                                <p id="errortelefono" class="d-none text-danger">solo numeros y minimo 8 digitos</p>
                            </div>                  
                        </div>
                              
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contraseña(*):</label>
                                <input id="password" name="password" type="password" class="form-control" required>
                                <p id="errorpassword" class="d-none text-danger">las contraseñas debe tener 4 a 12 digitos</p>
                            </div>                  
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Confirmar Contraseña(*):</label>
                                <input id="password2" name="password2" type="password" class="form-control" required>
                                <p id="errorpassword2" class="d-none text-danger">las contraseñas no coinciden</p>
                                <p id="error_password" class="d-none text-danger">las contraseñas no coinciden</p>
                            </div>                  
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-send"></i>Registrar</button>
                            </div>
                        </div>

                    </div>
                </form>
                
            </div>  
        </div>
    </div>
    <script src="validar.js"></script>
</body>
</html>
